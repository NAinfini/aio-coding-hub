name: Bug 报告
description: 报告一个 Bug 以帮助我们改进
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提交 Bug 报告！请尽可能详细地填写以下信息，以便我们快速定位和修复问题。

  - type: dropdown
    id: platform
    attributes:
      label: 操作系统平台
      description: 请选择您的操作系统
      options:
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Windows 11
        - Windows 10
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - 其他
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: 系统版本号
      description: "例如: macOS 14.2, Windows 11 23H2, Ubuntu 22.04"
      placeholder: "macOS 14.2"
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: AIO Coding Hub 版本
      description: "可在应用设置页面查看，例如: v1.2.3"
      placeholder: "v1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug 描述
      description: 清晰简洁地描述这个 Bug 是什么
      placeholder: "描述您遇到的问题..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 详细描述如何复现这个问题
      placeholder: |
        1. 打开应用
        2. 点击 '...'
        3. 滚动到 '...'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 描述您期望发生什么
      placeholder: "应该发生..."
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: 如果适用，请添加截图以帮助解释您的问题（可拖拽上传）
      placeholder: "拖拽图片到这里或粘贴截图..."
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 日志信息
      description: 如果有相关的错误日志，请粘贴在这里
      render: shell
      placeholder: "粘贴日志内容..."
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 添加任何其他关于问题的上下文信息
    validations:
      required: false
